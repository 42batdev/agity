query GetTeam($id: ID!) {
    getTeam(id: $id) {
        id
        uid
        tid
        name
        myPermissions {
            permissionLevel
        }
        members {
            profile {
                id
                uid
                name
                avatar {
                    url
                }
            }
            permission {
                permissionLevel
            }
        }
    }
}

mutation RemoveFromTeam($input: RemoveMemberInput!) {
    removeMember(input: $input) {
        id
        members {
            profile {
                id
            }
            permission {
                permissionLevel
            }
        }
    }
}

mutation UpdateMemberPermission($input: UpdateMemberPermissionInput!) {
    updateMemberPermission(input: $input) {
        id
        myPermissions {
            permissionLevel
        }
        members {
            profile {
                id
            }
            permission {
                permissionLevel
            }
        }
    }
}