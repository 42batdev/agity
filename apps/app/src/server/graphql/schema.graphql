type Query {
    getUserProfile: Profile
}

type Mutation {
    createUserProfile (input: CreateUserProfileInput!): Profile
    updateProfile(id: ID!, input: UpdateProfileInput!): Profile

    createTeam (input: CreateTeamInput!): Team
}

type Profile {
    id: ID!
    uid: String!
    name: String!
    avatar: Avatar
    teams: [Team!]
}

type Avatar {
    url: String
    filename: String
}

type Team {
    id: ID!
    tid: String!
    name: String!
}

input CreateUserProfileInput {
    uid: String!
    name: String
}

input UpdateProfileInput {
    uid: String
    name: String
    avatar: AvatarInput
}

input AvatarInput {
    filename: String
}

input CreateTeamInput {
    tid: String!
    name: String
}