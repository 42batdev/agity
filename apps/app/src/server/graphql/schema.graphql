type Query {
    getProfile(id: ID!): Profile
}

type Mutation {
    updateProfile(id: ID!, input: ProfileInput!): Profile
}

type Profile {
    id: ID!
    uid: String!
    name: String
    avatar: Avatar
}

type Avatar {
    url: String
    filename: String
}

input ProfileInput {
    uid: String
    name: String
    avatar: AvatarInput
}

input AvatarInput {
    filename: String
}