type Query {
    getUserProfile(id: ID!): User
}

type Mutation {
    updateUserProfile(id: ID!, input: UserInput!): User
}

type User {
    id: ID!
    uid: String!
    name: String
    avatar: Avatar
}

type Avatar {
    url: String
    filename: String
}

input UserInput {
    uid: String
    name: String
    avatar: AvatarInput
}

input AvatarInput {
    filename: String
}