type Query {
    getProfile(id: ID!): Profile

    getTeams: [Team]
}

type Mutation {
    updateProfile(id: ID!, input: ProfileInput!): Profile

    createTeam (input: CreateTeamInput!): Team
}

type Profile {
    id: ID!
    uid: String!
    name: String
    avatar: Avatar
}

type Avatar {
    url: String
    filename: String
}

type Team {
    id: ID!
    tid: String!
    name: String
}

input ProfileInput {
    uid: String
    name: String
    avatar: AvatarInput
}

input AvatarInput {
    filename: String
}

input CreateTeamInput {
    tid: String!
    name: String
}