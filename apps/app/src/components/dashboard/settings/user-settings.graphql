query UserProfile($id: ID!) {
    getProfile(id: $id) {
        ...UserFields
    }
}

mutation UpdateUserProfile($id: ID!, $input: ProfileInput!) {
    updateProfile(id: $id, input: $input) {
        ...UserFields
    }
}

fragment UserFields on Profile {
    id
    uid
    name
    avatar {
        url
        filename
    }
}