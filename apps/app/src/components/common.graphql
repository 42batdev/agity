query UserProfile($id: ID!) {
    getUserProfile(id: $id) {
        ...UserFields
    }
}

mutation UpdateUserProfile($id: ID!, $input: UserInput!) {
    updateUserProfile(id: $id, input: $input) {
        ...UserFields
    }
}

fragment UserFields on User {
    id
    uid
    name
    avatar {
        url
        filename
    }
}