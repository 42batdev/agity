query GetTeamByTid($tid: String!) {
    getTeam(tid: $tid) {
        id
        tid
        name
        myPermissions {
            permissionLevel
        }
        members {
            profile {
                id
                uid
                name
                avatar {
                    url
                }
            }
            permission {
                permissionLevel
            }
        }
    }
}

query SearchProfiles($input: SearchProfilesInput!) {
    searchProfiles(input: $input) {
        profiles {
            id
            name
            avatar {
                url
            }
        }
        count
    }
}

mutation InviteToTeam($input: InviteMemberInput!) {
    inviteMembers(input: $input) {
        id
        members {
            profile {
                id
            }
            permission {
                permissionLevel
            }
        }
    }
}

mutation UpdateMemberPermission($input: UpdateMemberPermissionInput!) {
    updateMemberPermission(input: $input) {
        id
        members {
            profile {
                id
            }
            permission {
                permissionLevel
            }
        }
    }
}