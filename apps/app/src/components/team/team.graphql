query GetTeamByTid($id: ID!) {
    getTeam(id: $id) {
        id
        uid
        tid
        name
        myPermissions {
            permissionLevel
        }
        members {
            profile {
                id
                uid
                name
                avatar {
                    url
                }
            }
            permission {
                permissionLevel
            }
        }
    }
}